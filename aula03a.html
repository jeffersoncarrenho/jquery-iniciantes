<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aula 03 A</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#hide").click(function(){
                $("p").hide(1000);
            });
            $("#show").click(function(){
                $("p").show(1000);
            });
            $("#toggle").click(function(){
                $("p").toggle(1000);
            });
        });
    </script>
</head>
<body>
    <h2>Aula 03 - Efeitos</h2>
    <p>Isso é um parágrafo</p>
    <button id="hide">Ocultar</button>
    <button id="show">Mostrar</button>
    <button id="toggle">Alternar</button>
</body>
</html>
