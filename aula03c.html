<head>

    <title>Aula 03 A</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".slidedown").click(function(){
                $(".panel").slideUp("slow");
            });
        });
    </script>
    
    <style type="text/css">
        div.panel, 
        p.slidedown{
            margin: :0;
            padding: 5px;
            text-align: center;
            background: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        div.panel {
            height: 120px;
        }
        
    </style>
</head>
<body>
    <h2>Aula 03 - Efeitos</h2>
    <div class="panel">
        <p>Este é apenas um paragrafo de teste</p>
        <p>Este é apenas outro paragrafo de teste</p>
    </div>
    
    <p class="slidedown">Ocultar painel</p>
